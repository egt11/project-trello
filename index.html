<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Clone</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
</head>

<body class="bg-slate-900">
    <!-- Header -->
    <header class="bg-slate-800 shadow-md border-b border-slate-700">
        <div class="container mx-auto px-4 py-4 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-100 tracking-tight text-center md:text-left">
                Trello Clone
            </h1>

            <div class="flex gap-3 flex-col sm:flex-row justify-center md:justify-end">
                <button id="btnClearAllTasks"
                    class="hidden px-4 py-2 rounded-xl bg-rose-700 text-slate-100 font-medium shadow-sm hover:bg-rose-600 hover:shadow-md transition">
                    Clear All Tasks
                </button>

                <button id="btnDeleteAllColumns"
                    class="hidden px-4 py-2 rounded-xl bg-rose-700 text-slate-100 font-medium shadow-sm hover:bg-rose-600 hover:shadow-md transition">
                    Delete All Columns
                </button>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="p-6">
        <div class="container mx-auto md:px-4 lg:px-8">
            <div id="board"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-12 items-start">
            </div>
        </div>
    </main>

    <!-- Modal -->
    <dialog id="modal" class="fixed m-auto py-4 px-6 bg-slate-800 rounded-2xl shadow-xl backdrop:bg-slate-900/90 border border-slate-700">
        <div class="flex flex-col gap-4">
            <p id="modalLabel" class="text-lg font-semibold text-slate-100">Label</p>

            <input type="text" id="modalInput"
                class="rounded-lg border border-slate-600 bg-slate-700 px-3 py-2 text-slate-100 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500/30 focus:outline-none transition placeholder:text-slate-400" />

            <div class="flex justify-end gap-2">
                <button type="submit" id="modalButton"
                    class="rounded-lg bg-indigo-600 px-4 py-2 font-medium text-slate-100 shadow hover:bg-indigo-500 active:scale-95 transition">
                    Submit
                </button>

                <button type="button" id="closeModal"
                    class="rounded-lg bg-slate-700 px-4 py-2 font-medium text-slate-300 hover:bg-slate-600 active:scale-95 transition">
                    Cancel
                </button>
            </div>
        </div>
    </dialog>

    <!-- Scripts -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/board.js"></script>
    <script type="module" src="./js/modal.js"></script>
    <script type="module" src="./js/crud_functions.js"></script>
    <script type="module" src="./js/header_buttons.js"></script>
</body>

</html>
